    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #F8FAFC;
            color: #334155;
            -webkit-tap-highlight-color: transparent;
        }
        /* Dyslexia-friendly font preference with Lexend as fallback */
        .dyslexia-font, .dyslexia-font button, .dyslexia-font input, .dyslexia-font textarea {
            font-family: 'Open Sans', 'Lexend', sans-serif !important;
            letter-spacing: 0.03em !important;
            word-spacing: 0.1em !important;
            line-height: 1.6 !important;
        }
        /* Custom smooth scroll and transitions */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.95; transform: scale(0.998); }
        }
        .animate-pulse-subtle {
            animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
